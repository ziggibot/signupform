<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>signupform</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>

<body>

    <section class="image_sidebar">
        <div class="sidebar_logo">
            <img class="eagle_logo" src="img/eagle.png">
            <p class="logo_text">Anu</p>
        </div>
    </section>
    <section class="content_section">
        <article class="firstinfo">
            <p class="text_firstinfo">Here's a login form and some other fancy stuff that you absolutely need and
                nothing else.
            <p class="text_firstinfo">Why don't You give it a try?</p>
        </article>
        <form class="registration_form" id="registration_form">
            <h2 class="registration_header">Let's make a new account</h2>
            <fieldset>
                <label for="gname">First Name</label>
                <input type="text" tabindex="1" name="givenname" id="gname" required>
                <label for="sname">Last Name</label>
                <input type="text" tabindex="2" name="surname" id="sname" required>
            </fieldset>
            <fieldset>
                <label for="email_ad">Email</label>
                <input type="email" tabindex="3" name="email_adress" id="email_ad" required>
                <label for="phone_n">Phone</label>
                <input type="tel" inputmode="numeric" tabindex="4" name="phone_number" id="phone_n" required>
            </fieldset>
            <fieldset>
                <label for="passw">Password</label>
                <input type="password" tabindex="5" name="password" id="passw" class="password" required>
                <label for="passw_conf">Confirm Password</label>
                <input type="password" tabindex="6" name="password_confirm" id="passw_conf" class="password" required>
            </fieldset>
        </form>
        <div class="login_options">
            <button type="submit" form="registration_form" class="button_create_account" id="submitbtn" tabindex="7">
                Create Account
            </button>
            <p class="text_login_options">
                Already have an account? <a class="link_login" tabindex="8" href="#">Log in</a>
            </p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
